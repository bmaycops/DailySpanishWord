<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spanish Word of the Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="script.js"></script>
</head>
<body class="flex flex-col items-center justify-start min-h-screen bg-gray-100 p-4 font-sans">

  <!-- Word of the Day -->
  <div id="today-word" class="bg-white p-6 rounded-xl shadow-md w-full max-w-md text-left mb-6 relative">
    <span id="today-date" class="absolute top-2 right-4 text-xs text-gray-400"></span>
    <p id="word" class="text-xl font-semibold text-blue-600"></p>
    <div class="mt-4" id="input-section">
      <div id="input-container" class="flex gap-1 mb-2"></div>
      <button id="submit-guess" class="bg-blue-500 text-white px-4 py-2 rounded-md">Submit</button>
    </div>
    <div id="guess-feedback" class="mt-4 max-h-40 overflow-y-auto space-y-2 flex flex-col"></div>
    <p id="example" class="italic mt-2 text-gray-500 hidden"></p>
    <p id="pronunciation" class="text-sm text-gray-400 mt-1 hidden"></p>
  </div>

  <!-- Previous Words -->
  <div class="w-full max-w-md">
    <h2 class="text-lg font-semibold mb-2 text-gray-600">Previous Words</h2>
    <div id="previous-words" class="space-y-4"></div>
  </div>


</body>
</html>
